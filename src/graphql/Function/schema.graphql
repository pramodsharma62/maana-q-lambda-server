type Function {
  id: ID!
  name: String!
  code: String!
}

input FunctionInput {
  id: ID!
  name: String
  code: String
}

input Person {
  name: String!
  dob: String!
}

type Query {
  age(person: Person!): Int!
  list: [Function!]!
}

type Mutation {
  create(input: FunctionInput!): Function!
  delete(id: ID!): ID!
}
